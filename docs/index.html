<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>前端知识化合物</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.css" integrity="sha384-9eLZqc9ds8eNjO3TmqPeYcDj8n+Qfa4nuSiGYa6DjLNcv9BtN69ZIulL9+8CqC9Y" crossorigin="anonymous">
  
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.js" integrity="sha384-K3vbOmF2BtaVai+Qk37uypf7VrgBubhQreNQe9aGsz9lB63dIFiQVlJbr92dw2Lx" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/viz.js@1.8.0/viz.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '知识聚合物',
      repo: 'https://mirdoriss.github.io',
      maxLevel: 2,
      coverpage: 'cover.md',
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "dot") {
              return (
                '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }
            if (lang === "tex") {
              return (
                '<span class="tex">'+ katex.renderToString(code, {
                    throwOnError: false
                })+'</span>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/Mirdoriss/Mirdoriss.github.io/tree/master/docs' + vm.route.file
            var editHtml = '[📝 EDIT DOCUMENT](' + url + ')\n'

            return editHtml
              + html
              + '\n----\n'
              + 'Last modified {docsify-updated} '
              + editHtml
          })
        }
      ]
      
    }
    
    
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="js/prism.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      id: location.pathname,
      clientID: 'cdbe3116c43dea053aad',
      clientSecret: '8d9bb51eb84137f1e707c067feaaf13a9d8a6dec',
      repo: 'Notes',
      owner: 'Mirdoriss',
      admin: ['Mirdoriss'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>
  
</body>
</html>
